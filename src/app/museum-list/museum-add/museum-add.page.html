  <form [formGroup]="ionicForm" (ngSubmit)="submitForm()" novalidate>

    <ion-item lines="full">
      <ion-label position="floating">Name</ion-label>
      <ion-input formControlName="name" type="text" [(ngModel)]="museum.name"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.name.errors?.required">
      Name is required.
    </span>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.openingDate.errors?.maxLength">
      exceed
    </span>

    <ion-item lines="full">
      <ion-label position="floating">location</ion-label>
      <ion-input formControlName="location" type="text" [(ngModel)]="museum.location"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.location.errors?.required">
      location is required.
    </span>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.location.errors?.maxLength">
      exceed
    </span>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.openingDate.errors?.minLength">
      minimal
    </span>

    
    <ion-item lines="full">
      <ion-label position="floating">openingDate</ion-label>
      <ion-input formControlName="openingDate" type="text" [(ngModel)]="museum.openingDate"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.openingDate.errors?.required">
      openingDate is required.
    </span>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.openingDate.errors?.maxLength">
      exceed
    </span>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.openingDate.errors?.minLength">
      minimal
    </span>

    <ion-item lines="full">
      <ion-label position="floating">image</ion-label>
      <ion-input formControlName="image" type="text" [(ngModel)]="museum.image"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.image.errors?.required">
      Image is required.
    </span>

    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea formControlName="description" placeholder="Entrez une description du véhicule ainsi que certains fait historique" rows="10" [(ngModel)]="museum.description"></ion-textarea>
    </ion-item>

    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.description.errors?.required">
      Description is required.
    </span>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.description.errors?.maxLength">
      exceed   
    </span>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.description.errors?.minLength">
      minimal
    </span>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="warning" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
